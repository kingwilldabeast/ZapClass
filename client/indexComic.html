<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comedian</title>
    <link href="https://fonts.googleapis.com/css2?family=Tourney:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="scriptComic.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="comedian-profile">
        <div>
            <h1 id="head">Comedian Directory</h1>
            <form>
                <input type="text" list="comic-options" value="" placeholder="Search comedians!"  id="input-bar" required>
                <input type="button"  value="Search" id="search-button">
            </form>
                <datalist id="comic-options">
                    <!-- <option>Kyle James</option> -->
                </datalist>

        </div>
        <div class="comic-card">
            
            <img id="comic-headshot"/>
            <p id="comic-name"></p>
            <p id="comic-clip"></p>
        </div>
        <h3 id="head">Shows Hosted</h3>

    </div>
    <main>
        <div class="day-container">
            <div class="shows-container"></div>
        </div>

    </main>

    
    
</body>
</html>
